name: Deploy Flatpak Repo

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-repo:
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-24.08

    steps:
      - name: Install GitHub CLI
        run: |
          dnf install -y gh

      - name: Download latest release bundle
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download v3.5.8 --pattern "*.flatpak" --repo 4fqr/null-ide || true
          ls -la *.flatpak 2>/dev/null || echo "No flatpak files found"
          BUNDLE=$(ls *.flatpak 2>/dev/null | head -1)
          echo "BUNDLE=$BUNDLE" >> $GITHUB_ENV
          echo "Found bundle: $BUNDLE"

      - name: Create OSTree Repository
        run: |
          set -x

          if [ -z "$BUNDLE" ] || [ ! -f "$BUNDLE" ]; then
            echo "ERROR: No bundle found!"
            exit 1
          fi

          # Initialize OSTree repository
          mkdir -p pages/repo
          ostree init --mode=archive-z2 --repo=pages/repo

          # Import the bundle into the repo
          flatpak build-import-bundle pages/repo "$BUNDLE"

          # Update repository metadata - disable GPG verification
          flatpak build-update-repo pages/repo --title="Null IDE Repository" --no-summary-index

          cat > pages/nullide.flatpakrepo << 'EOF'
          [Flatpak Repo]
          Title=Null IDE
          Url=https://4fqr.github.io/null-ide/repo
          Homepage=https://github.com/4fqr/null-ide
          Comment=The Ultimate Hacker's Code Editor & Security Toolkit
          Description=Professional IDE with 60+ security testing tools
          GPGKey=mQINB...
          EOF

          cat > pages/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Null IDE Flatpak Repository</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; background: #1a1a2e; color: #eee; }
              h1 { color: #00d9ff; }
              code { background: #16213e; padding: 2px 6px; border-radius: 4px; }
              pre { background: #16213e; padding: 15px; border-radius: 8px; overflow-x: auto; }
              .step { margin: 20px 0; }
              a { color: #00d9ff; }
            </style>
          </head>
          <body>
            <h1>Null IDE Flatpak Repository</h1>
            <p>Professional IDE with 60+ security testing tools.</p>
            <div class="step">
              <h3>1. Add the repository (no GPG verify):</h3>
              <pre><code>flatpak remote-add --user --if-not-exists --no-gpg-verify nullide https://4fqr.github.io/null-ide/repo</code></pre>
            </div>
            <div class="step">
              <h3>2. Install Null IDE:</h3>
              <pre><code>flatpak install --user nullide com.nullide.app</code></pre>
            </div>
            <div class="step">
              <h3>3. Update:</h3>
              <pre><code>flatpak update com.nullide.app</code></pre>
            </div>
            <p><a href="https://github.com/4fqr/null-ide">GitHub Repository</a></p>
          </body>
          </html>
          EOF

          # List repo contents
          ostree refs --repo=pages/repo

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: pages

  deploy-pages:
    needs: deploy-repo
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
