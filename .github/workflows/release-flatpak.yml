name: Release Flatpak

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

env:
  APP_ID: com.nullide.app
  ELECTRON_VERSION: '35.7.5'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-24.08
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: dnf install -y gcc g++ make python3 libsecret-devel nodejs npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build

      - name: Download Electron headers
        run: |
          mkdir -p /tmp/electron-headers
          curl -sL "https://electronjs.org/headers/v${ELECTRON_VERSION}/node-v${ELECTRON_VERSION}-headers.tar.gz" | tar xz -C /tmp/electron-headers --strip-components=1
          echo '{"name":"electron","version":"'"${ELECTRON_VERSION}"'","main":"index.js"}' > /tmp/electron-headers/package.json
          echo "=== Downloaded Electron $ELECTRON_VERSION headers ==="
          ls -la /tmp/electron-headers/

      - name: Rebuild node-pty with node-gyp
        run: |
          npm install -g node-gyp
          cd node_modules/node-pty
          node-gyp rebuild --nodedir=/tmp/electron-headers
          echo "=== Rebuilt node-pty for Electron $ELECTRON_VERSION ==="
          ls -la build/Release/ || echo "No build directory found"
          file build/Release/pty.node || echo "No pty.node found"
          echo "=== Checking module ABI ==="
          readelf -d build/Release/pty.node 2>/dev/null | grep -i needed || echo "Could not read elf"

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: Null-IDE-${{ github.ref_name }}.flatpak
          manifest-path: com.nullide.app.json
          upload-artifact: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Null IDE ${{ github.ref_name }}
          body: |
            ## Null IDE ${{ steps.version.outputs.VERSION }}

            ### Installation

            Download the Flatpak bundle and install:
            ```bash
            flatpak install --user Null-IDE-${{ github.ref_name }}.flatpak
            ```

            ### Update

            Download the new bundle and install again - it will update your existing installation:
            ```bash
            flatpak install --user Null-IDE-${{ github.ref_name }}.flatpak
            ```

            ### What's Changed
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          files: |
            Null-IDE-${{ github.ref_name }}.flatpak
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
