name: Release Flatpak

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-24.08
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Setup Flatpak
        run: |
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo
          flatpak install --user -y flathub org.freedesktop.Platform//24.08
          flatpak install --user -y flathub org.freedesktop.Sdk//24.08

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: Null-IDE-${{ github.ref_name }}.flatpak
          manifest-path: com.nullide.app.json
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Null IDE ${{ github.ref_name }}
          body: |
            ## Null IDE ${{ steps.version.outputs.VERSION }}

            ### Installation

            Download the Flatpak bundle and install with:
            ```bash
            flatpak install --user Null-IDE-${{ github.ref_name }}.flatpak
            ```

            Or update an existing installation:
            ```bash
            flatpak update com.nullide.app
            ```

            ### What's Changed
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          files: |
            Null-IDE-${{ github.ref_name }}.flatpak
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
