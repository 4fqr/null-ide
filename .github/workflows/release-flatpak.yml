name: Release Flatpak

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  APP_ID: com.nullide.app

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-24.08
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: Null-IDE-${{ github.ref_name }}.flatpak
          manifest-path: com.nullide.app.json
          upload-artifact: false

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Null IDE ${{ github.ref_name }}
          body: |
            ## Null IDE ${{ steps.version.outputs.VERSION }}

            ### Installation

            Download the Flatpak bundle and install:
            ```bash
            # Download from the release assets below, then:
            flatpak install --user Null-IDE-${{ github.ref_name }}.flatpak
            ```

            ### Update an Existing Installation

            If you have a previous version installed from a bundle:
            ```bash
            # Download the new bundle, then:
            flatpak install --user Null-IDE-${{ github.ref_name }}.flatpak
            # This will update the existing installation
            ```

            ### What's Changed
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          files: |
            Null-IDE-${{ github.ref_name }}.flatpak
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
