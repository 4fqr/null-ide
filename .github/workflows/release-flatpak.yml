name: Release Flatpak

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

env:
  APP_ID: com.nullide.app
  ELECTRON_VERSION: '35.7.5'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:freedesktop-24.08
      options: --privileged

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: dnf install -y gcc g++ make python3 libsecret-devel nodejs npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build application
        run: npm run build

      - name: Rebuild node-pty for Electron
        run: |
          npm install -g @electron/rebuild
          npx @electron/rebuild -v $ELECTRON_VERSION -w node-pty -f
          echo "=== Rebuilt node-pty for Electron $ELECTRON_VERSION ==="
          ls -la node_modules/node-pty/build/Release/ || echo "No build directory found"
          file node_modules/node-pty/build/Release/pty.node || echo "No pty.node found"

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: Null-IDE-${{ github.ref_name }}.flatpak
          manifest-path: com.nullide.app.json
          upload-artifact: true

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Null IDE ${{ github.ref_name }}
          body: |
            ## Null IDE ${{ steps.version.outputs.VERSION }}

            ### Installation

            Download the Flatpak bundle and install:
            ```bash
            flatpak install --user Null-IDE-${{ github.ref_name }}.flatpak
            ```

            ### Update

            Download the new bundle and install again - it will update your existing installation:
            ```bash
            flatpak install --user Null-IDE-${{ github.ref_name }}.flatpak
            ```

            ### What's Changed
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          files: |
            Null-IDE-${{ github.ref_name }}.flatpak
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
